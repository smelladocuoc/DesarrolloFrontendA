<div class="loading" *ngIf="showSpinner">
    <mat-spinner></mat-spinner>
</div>

<div class="container">
    <h1>Lista</h1>
    <div class="buttons">
        <button mat-fab color="primary" aria-label="Example icon button with a heart icon" [routerLink]="['/card']">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="grid_view"></mat-icon>
        </button>
        <button mat-fab color="primary" aria-label="Example icon button with a heart icon" [routerLink]="['/grid']">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="table_rows"></mat-icon>
        </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element" [routerLink]="['/image', element.id]"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" [routerLink]="['/image', element.id]"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"
            class="animate__animated animate__bounce animate__fadeIn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            class="animate__animated animate__bounce animate__fadeIn"></tr>
    </table>


</div>
